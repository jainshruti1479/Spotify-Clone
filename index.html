<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div class="left-panel">
            <img src="assets/Spotify_icon.svg.png" alt="">
            <h3>Spotify</h3>
        </div>
        <div class="right-panel">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Your Library</li>
                    <li>Premium</li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="dividor">
        <hr>
    </div>
    <div class="container">
        <div class="song-list-container">
            <div class="fixed-search-bar">
                <h3>Popular Songs</h3>
            <div class="search-container">
                <input type="text" placeholder="&#xF002;  Search here for popular songs" song-search>
            </div>
            </div>
            
            <template song-card>
                <div class="card">
                    <div class="poster" song-poster>
                        <img src="" alt="image">
                    </div>
                    <div class="songDetail" song-details>
                        <div class="name"></div>
                        <div class="singer"></div>
                    </div>
                    <i class="fa fa-play-circle" id="songPlay"></i>
                </div>
            </template>
            <div class="song-lists">

            </div>
        </div>
        <div class="song-container">
            <h1 id="songName"></h1>
            <div class="music-banner">
                <img src="" alt="banner">
            </div>
            <div id="singerName" class="singer"></div>
            <div class="progress">
                <span id="startTime"></span>
                <input type="range" id="progressBar" min="1" max="100" value="0">
                <span id="endTime"></span>
            </div>
            <div class="playIcon">
                <div class="icons">
                    <i class="fa fa-step-backward" id="previous"></i>
                    <i class="fa fa-play-circle" id="audioPlay"></i>
                    <i class="fa fa-step-forward" id="next"></i>
                </div>
            </div>
        </div>       
    </div>
    <div class="footer">
        <p>Copyright Â© 2023 SONG ADDICTION | Powered By SONG ADDICTION</p>
    </div>
    <script src="music.js"></script>
</body>

</html>
